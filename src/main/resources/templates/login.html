<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - for LMS</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&family=Roboto:wght@100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<header>
    <ul class="navmenu">
        <li><a href="/home">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
    </ul>
    <ul class="navmenu">
        <li><a href="/login" class="text-register">LOG IN</a></li>
        <li><a href="/register" class="text-register">SIGN UP</a></li>
    </ul>
</header>

<section>
    <div class="left-section">
        <div class="slideshow-container">

            <div class="mySlides fade">
                <img src="/media/image/login1.png">
            </div>

            <div class="mySlides fade">
                <img src="/media/image/login2.png">
            </div>

            <div class="mySlides fade">
                <img src="/media/image/login3.png">
            </div>

        </div>
        <br>

        <div class="dots-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                setTimeout(showSlides, 3000);
            }
        </script>
    </div>
    <div class="right-section">
        <div class="login-form">
            <h2>Join millions of readers with library management system</h2>
            <form action="/login" method="post">
                <label>Username*
                    <input type="text" name="username" placeholder="Enter username..." required>
                </label>
                <label>Password*
                    <input type="password" name="password" placeholder="Enter password..." required>
                </label>

                <!-- Display error message if authentication fails -->
                <div class="error-message" style="color: red;" th:if="${param.error != null}">
                    Incorrect username or password
                </div>

                <button type="submit" class="login-button">Log in</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="/register">Register here</a></p>
                </div>
            </form>
            <div class="oauth-container">
                <p>Or log in with:</p>
                <div class="social-icons">
                    <a href="/oauth2/authorization/google" class="oauth-icon">
                        <img src="https://icon2.cleanpng.com/20190731/vyx/kisspng-google-icon-1713874903975.webp" alt="Login with Google">
                    </a>
                    <a href="/oauth2/authorization/github" class="oauth-icon">
                        <img src="https://banner2.cleanpng.com/20180418/siw/kisspng-github-pages-random-icons-5ad6e9863397c7.5716118315240339262113.jpg" alt="Login with GitHub">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
