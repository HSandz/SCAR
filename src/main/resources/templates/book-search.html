<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="/css/favourites.css">
    <link rel="stylesheet" href="/css/book-list.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/book-search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
<div th:replace="~{frame :: body}"></div>
<div class="container-search">
    <section class="display-filter">
        <div class="search-filter-box">
            <label>
                <input type="text" class="search-filter-txt" placeholder="Title">
            </label>
            <label>
                <input type="text" class="search-filter-txt" placeholder="Author">
            </label>
            <label>
                <input type="text" class="search-filter-txt" placeholder="Genre">
            </label>
            <label>
                <input type="text" class="search-filter-txt" placeholder="Year">
            </label>
            <i class='bx bx-search'></i>
        </div>
    </section>
    <section>
        <div class="book-container">
            <th:block th:each="book : ${books}">
                <div class="book-item">
                    <div class="tile" style="object-fit: cover">
                        <img th:src="${book.imageUrl}" th:alt="${book.title}" class="book-image">
                        <div class="details">
                            <p class="info" th:text="${book.title}">Book Title</p>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="pagination">
            <th:block th:each="page : ${#numbers.sequence(1, totalPages)}">
                <a th:classappend="${page == currentPage ? 'disabled' : ''}"
                   th:href="@{/books/search(page=${page - 1})}"
                   th:text="'Page ' + ${page}"></a>
            </th:block>
        </div>

    </section>
</div>
</body>
</html>
