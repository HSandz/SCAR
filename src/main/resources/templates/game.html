<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Title Guessing Game</title>
    <link rel="stylesheet" th:href="@{/css/game.css}" />
</head>
<body>
<div class="container">
    <h1>Guess the Book Title!</h1>

    <div th:if="${error}">
        <p class="error-message" th:text="${error}"></p>
    </div>

    <div th:if="${author}">
        <p><strong>Author:</strong> <span th:text="${author}"></span></p>
        <p><strong>Hint:</strong> <span class="hint" th:text="${hint}"></span></p>
        <p><strong>Remaining Guesses:</strong> <span th:text="${remainingGuesses}"></span></p>
        <p><strong>Points:</strong> <span th:text="${points}"></span></p>

        <form action="/game/guess" method="post">
            <label for="guess">Your Guess:</label>
            <input type="text" id="guess" name="guess" required maxlength="50" />
            <button type="submit">Submit Guess</button>
        </form>
    </div>
</div>
</body>
</html>
