<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Edit Profile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/book-list.css">
    <link rel="stylesheet" href="/css/favourites.css">
    <link rel="stylesheet" href="/css/edit-user.css">
</head>
<body>
<div th:replace="frame :: body"></div>
<div class="container light-style flex-grow-1 container-p-y">
    <h4 style="text-align: center; zoom: 1.5; padding: 0; margin-bottom: 0;" class="font-weight-bold fs-1">
    ACCOUNT SETTINGS
    </h4>
    <div class="card-us overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="text-center p-3">
                    <img th:src="${user.profilePictureUrl}" alt class="img-fluid rounded-circle mb-3">
                    <form action="/users/upload" method="post" enctype="multipart/form-data">
                        <label class="btn btn-outline-primary btn-block">
                            Upload new photo
                            <input type="file" name="file" class="account-settings-fileinput d-none" onchange="this.form.submit()">
                        </label>
                    </form>
                </div>
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change password</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade active show" id="account-general">
                        <hr class="border-light m-0">
                        <div class="card-body">
                            <form action="/users/profile/edit" method="post">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control mb-1" value="">

                                    <label class="form-label">Display name</label>
                                    <input type="text" name="displayName" class="form-control" value="">

                                    <label class="form-label">E-mail</label>
                                    <input type="text" name="email" class="form-control mb-1" value="">

                                    <label class="form-label">About me</label>
                                    <textarea name="aboutMe" class="form-control" rows="5"></textarea> <br>

                                    <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
                                    <button type="button" class="btn btn-default">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="account-change-password">
                        <div class="card-body pb-2">
                            <form action="/users/updatePassword" method="post">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" name="oldPassword" class="form-control">

                                    <label class="form-label">New password</label>
                                    <input type="password" name="newPassword" class="form-control">

                                    <label class="form-label">Repeat new password</label>
                                    <input type="password" name="repeatNewPassword" class="form-control">

                                    <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
                                    <button type="button" class="btn btn-default">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
